---
layout: default
---
<div class="post">
  {% if page.title != "About" %}
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
  {% endif %}

  <article class="post-content">
  {{ content }}
  </article>  
</div>

<!-- mathjax -->
{% if page.mathjax %}
<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
